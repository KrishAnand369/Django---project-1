{% extends  'store/layouts/main.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <h1> {{ category_name.name }}</h1>
        <hr>
        <div class="row">
            {% for item in products %}
            <div class="col-md-3">
                <div class="card">
                    <a href="{% url 'store:productView' item.category.slug item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ item.product_image.url }}" alt = "Product Image" class="w-100" >
                            </div>
                            <h4 class="text-center">{{ item.name }}</h4>
                            <span class="float-start">{{item.original_price | stringformat:'d'}}</span>
                            <span class="float-end">{{item.selling_price | stringformat:'d'}}</span>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
